<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="icon" type="image" href="img/signin.png">
	<link rel="stylesheet" type="text/css" href="signin.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<main class="main">
		<div class="form">
			<h3 class="title center">Account Login</h3>
				<div class="row"> 
					<form class="col s12 validate" method="post">
						<div class="row">
		        			<div class="input-field col s12">
		          				<input id="email" type="email" class="validate" required>
		          				<label for="email" class="active">Email</label>
		       				</div>
		      			</div>
						<div class="row">
		        			<div class="input-field col s12">
		          				<input id="password" type="password" class="validate" required>
		          				<label for="password" class="active">Password</label>
		        			</div>
		      			</div><br>
						<div class="center">
							<button id="mc-embedded-subscribe" class="btn-large waves-effect waves-light  blue darken-2" type="submit" name="action">SIGN IN<i class="material-icons right">send</i>
							</button>
						</div><br>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
</body>
</html>
