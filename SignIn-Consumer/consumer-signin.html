<!DOCTYPE html>
<html>
<head>
	<title>FROOD</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="icon" type="image" href="img/signin.png">
	<link rel="stylesheet" type="text/css" href="consumer-signin.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&family=Roboto&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
</head>
<body>
	<main class="large-screen">
		<div class="form">
			<div class="row">
				<div class="col m3">
					<div class="valign-wrapper" style="border-right: 1px solid #dadce0;">
						<div class="row center" style="padding:35px 0px 0px 0px;">
							<a href="#">
								<img src="img/consumer-home.svg" height="50px" width="45px">
							</a><br>
							<label>Home</label>
						</div>
					</div>
					<div class="valign-wrapper" style="border-right: 1px solid #dadce0;">
						<div class="row center" style="padding:35px 0px 0px 0px;">
							<a href="#" id="signin-main" style="border-bottom: 2px solid #ff8c00">
								<img src="img/consumer-login.svg" height="55px" width="45px">
							</a><br>
							<label>Sign In</label>
						</div>
					</div>
					<div class="valign-wrapper" style="border-right: 1px solid #dadce0;">
						<div class="row center" style="padding:35px 0px 0px 0px;">
							<a href="#" id="signup-main">
								<img src="img/consumer-signup.svg" height="55px" width="45px">
							</a><br>
							<label id="signup-main">Sign Up</label>
						</div>
					</div>
					<script type="text/javascript">
			        	$( document ).ready(function(){

			        		$("#signin-main").click(function(e){
								e.preventDefault();
								$(".signin-content").show();
								$(".signup-content").hide();
								$("#signin-main").css("border-bottom","2px solid #ff8c00");
								$("#signup-main").css("border-bottom","0px");
			        		});

			        		$("#signup-main").click(function(e){
								e.preventDefault();
								$(".signup-content").show();
								$(".signin-content").hide();
								$("#signin-main").css("border-bottom","0px");
								$("#signup-main").css("border-bottom","2px solid #ff8c00");
			        		});

			        	});
			        </script>	
				</div>
				<div class="content-login">
					<div class="col m9 center">
						<div class="signin-content orange-text" style="padding:0px 30px;display:block;">
							<h4>Sign In</h4><br><br>
							<div class="row center">
			    				<form class="col s12 m12">
			      					<div class="row center" style="margin-bottom: 0px;">
			       						<div class="input-field col s12">
			          						<input id="input_text" type="text" placeholder="Phone" data-length="10" required>
			          						<label for="mob-no" class="orange-text">Mobile No.</label>
			        					</div>
			        				</div><br>
			        				<div id="otp-input" class="row center" style="display:none;margin-top: 0px;">
				       					<div class="input-field col s12">
			          						<input placeholder="OTP" id="otp" type="text" class="validate" required>
			          						<label for="otp" class="orange-text">OTP</label>
		          						</div><br>
		          						<button id="login-btn" type="submit" id="otp" class="waves-effect waves-light btn-large orange darken-1" style="margin-top: 30px;">Login</button>
			        				</div>
			        				<div class="row center">
			        					<button type="submit" id="otp-btn" class="waves-effect waves-light btn-large orange darken-1" style="border-radius: 15px;margin-top: 30px;">Generate OTP</button>
			        					<script type="text/javascript">
			        						$( document ).ready(function(){

			        							$("#otp-btn").click(function(e){
			        								e.preventDefault();
			        								alert("OTP Generated");
			        								$("#otp-input").show();
			        								$("#otp-btn").hide();
			        							});

			        						});
			        					</script>
			        				</div>
			        			</form>
			        		</div>
			        	</div>
			        	<div class="signup-content orange-text" style="display:none;padding:0px 30px;">
							<h4>Sign Up</h4><br><br>
							<div class="row center">
			    				<form class="col s12 m12">
			    					<div id="before-next">
				    					<div class="row" style="margin-bottom: 0px;">
									        <div class="input-field col s6">
									          <input placeholder="First Name" id="first_name" type="text" class="validate">
									          <label for="first_name" class="orange-text">First Name</label>
									        </div>
									        <div class="input-field col s6">
									          <input id="last_name" type="text" class="validate">
									          <label for="last_name" class="orange-text">Last Name</label>
									        </div>
									    </div>
									    <div class="row" style="margin-bottom: 0px;">
										    <div class="input-field col s12 m12">
												<textarea id="textarea1" class="materialize-textarea" required></textarea>
												<label for="textarea1" class="orange-text">Address</label>
											</div>
										</div>
									    <div class="row" style="margin-bottom: 0px;">
									    	<div class="col s6 m6">
											    <label class="orange-text left">City</label>
												<select>
												    <option value="" disabled selected>Choose City</option>
												    <option value="1">Bangalore</option>
												</select>
											</div>
											<div class="col s6 m6">
												<label class="orange-text left">State</label>
												<select>
												    <option value="" disabled selected>Choose State</option>
												    <option value="1">Karnatka</option>
												</select>
											</div>
										</div>
										<div class="row center" style="margin-bottom: 0px;">
				        					<button type="submit" id="next-btn" class="waves-effect waves-light btn orange darken-1" style="margin-top: 30px;">Check & Proceed</button>
				        					<script type="text/javascript">
				        						$( document ).ready(function(){

				        							$("#next-btn").click(function(e){
				        								e.preventDefault();
				        								$("#next-content").show();
				        								$("#before-next").hide();
				        							});

				        						});
				        					</script>
				        				</div>
				        			</div>
						        	<div id="next-content" style="display: none;">	
						        		<div class="row center" style="margin-bottom: 0px;">
						       				<div class="input-field col s12">
						          				<input id="input_text" type="text" placeholder="Phone" data-length="10" required>
						          				<label for="mob-no" class="orange-text">Mobile No.</label>
						        			</div>
			        					</div><br>
						        		<div id="otp-input-signup" class="row center" style="display:none;margin-top: 0px;">
							       			<div class="input-field col s12">
						          				<input placeholder="OTP" id="otp" type="text" class="validate" required>
						          				<label for="otp" class="orange-text">OTP</label>
					          				</div>
					          				<button id="signup-btn" type="submit" id="otp" class="waves-effect waves-light btn-large orange darken-1" style="margin-top: 30px;">Register</button>
						        		</div>
						        		<div class="row center">
						        			<button type="submit" id="otp-btn-signup" class="waves-effect waves-light btn-large orange darken-1" style="border-radius: 15px;margin-top: 30px;">Generate OTP</button>
				        					<script type="text/javascript">
				        						$( document ).ready(function(){

				        							$("#otp-btn-signup").click(function(e){
				        								e.preventDefault();
				        								alert("OTP Generated");
				        								$("#otp-input-signup").show();
				        								$("#otp-btn-signup").hide();
				        							});

				        						});
				        					</script>
	        							</div>
				        			</div>
						        </form>		
			        		</div>
			        	</div>	
					</div>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript">
		$(document).ready(function() {

    		$('input#input_text, textarea#textarea2').characterCounter();
    		$('select').formSelect();

		    M.updateTextFields();

			$('#textarea1').val();
  			M.textareaAutoResize($('#textarea1'));

  		});
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
</body>
</html>
