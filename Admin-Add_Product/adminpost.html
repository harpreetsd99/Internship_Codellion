	        			</div>

						 			$(".checkpoints5").show("slow");

						 			$(".checkpoints3").hide("fast");
						 			$(".checkpoints4").hide("fast");
						 			$(".checkpoints5").hide("fast");
						 			$(".form").css("height","auto");
						 		}
